{% extends "base.html" %}
{% block content %}
<div class="head">
    <div class="col-div-6">
<span style="font-size:30px;cursor:pointer; color: white;" class="nav"  >&#9776; Books</span>
<span style="font-size:30px;cursor:pointer; color: white;" class="nav2"  >&#9776; Books</span>
</div>

<div class="col-div-6">
</div>
<div class="clearfix"></div>
</div>
<div class="col-div-8">
    <div class="box-8 Table">
        <div class="content-box">
            <p>Recent Added Books <span class=ShowAll>See All</span></p>
            <br>
        </div>
        <table>
            <tr>
                <th>Title</th>
                <th>Authors</th>
                <th>Added Date</th>
            </tr>
            {% if Books %}
                {% for result in Books %}
                    <tr >
                        <td>{{ result[0] }}</td>
                        <td>{{ result[1] }}</td>
                        <td>{{ result[2] }}</td>
                    </tr>
                {% endfor %}
            {% endif %}
        </table>
    </div>
</div>


{% endblock content %}
